# Site settings
title: Cloud Z Composer Documentation
email: zaction@sk.com
description: >
  Cloud Z Composer Project Websites
  providing documentation and blog post pages.

baseurl: "/zcomposer" # the subpath of your site, e.g. /blog/
url: https://skcloud.github.io/zcomposer # the base hostname & protocol for your site
git_address: https://github.com/skcloud/zcomposer
git_edit_address: https://github.com/skcloud/zcomposer/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Seoul
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
